name: banuba_arcloud
description: Banuba plugin for ARCloud.
version: 0.0.3
homepage: 'https://docs.banuba.com/'

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.12.13+hotfix.5"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.banuba.sdk.flutter.arcloud
        pluginClass: FlutterARCloudPlugin
      ios:
        pluginClass: FlutterARCloudPlugin